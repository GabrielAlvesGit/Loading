    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <header>
            <div class="loading">
                <span class="spinner"></span>
                <!--Nome do Loading-->
                <div class="line typing-animation">
                    <p>LOADING</p>
                    <p></p>
                </div>
                <!--Bolinhas do carregar-->

                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="dot3"></div>
                </div>
            </div>
        </header>

        </footer>
